{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} </title>
	<link rel="stylesheet" href="{% static 'ghapp/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'ghapp/css/ghapp.css' %}">
	<script src = "{% static 'ghapp/js/jquery-3.3.1.min.js' %}"></script>
	<script src = "{% static 'ghapp/js/highcharts.js' %}"></script>
	<script src = "{% static 'ghapp/js/control_panel.js' %}"></script>
</head>

<body style="padding-top:100px">
	<nav class = "navbar navbar-default navbar-expand-lg fixed-top bg-dark">
		<div class="container">
			<div class="navbar-header">
				<ul class="nav" id="parent_ul">
					<li class="nav-item" >
						<a href="{% url 'ghapp:index' %}">
							<img class="navbar-brand" src="{% static 'ghapp/images/logo.png' %}" alt="brand_logo" width="50px" height="50px"/>
						</a>
					</li class="nav-item">
					<li class="nav-item">
						<a class = "nav-link" href="{% url 'ghapp:system_preview' %}">System Preview</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'ghapp:control_panel' %}">Control Panel</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'ghapp:analytics' %}">Analytics</a>
					</li>

				</ul>
			</div>
		</div>
		
	</nav>

	<div class = 'container'>
		{% block content%}

		{% endblock %}
	</div>

	<nav class = "navbar navbar-expand-lg fixed-bottom bg-dark">
		<div class="container">
			<div class="navbar-footer">
				{% block footer %}

				{% endblock %}
			</div>
		</div>
	
	</nav>
</body>

</html>
